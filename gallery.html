            justify-content: center;

            max-width: 100%;
            height: auto;

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }

        .column {
            flex: 1;
            min-width: 250px;
        }

        .column img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .column img:hover {
            transform: scale(1.05);
        }
